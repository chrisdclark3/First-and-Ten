<div id="home" class="container">

	<div class="jumbotron">

		<div class="row">
			<div class="col-xs-12 col-md-8">
				<div id="welcome-header">
					<img id="background-image" ng-src="https://s3.amazonaws.com/nflteamchat/background2.jpg" alt="">
					<h1 id="welcome-h1" ng-controller="WelcomeCtrl" ng-init="runHeader('Welcome to First and Ten');">{{ welcomeHeader }}</h1>
				</div>
			</div>
			<div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-0">
				<div ng-controller="UsersCtrl">
					<div class="panel">
						<div class="panel-body">
							<h4>Login with Facebook:</h4>
							<button type="button" class="btn btn-info btn-lg" ng-click="login()">
								<i class="fa fa-facebook-official fa-2x"></i> Login with Facebook
							</button>
							<div class="divider">
								<span>OR</span>
							</div>
							<h4>Enter your name below:</h4>
							<div class="input-group">
							<input type="text" class="form-control" placeholder="Your name here..." ng-model="username">
							<span class="input-group-btn"><button class="btn btn-info" type="button" ng-click="loginBasic(username)">Login</button></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
